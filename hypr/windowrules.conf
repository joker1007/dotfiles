windowrule = match:class ^(firefox)$, match:title ^(Picture-in-Picture|ピクチャーインピクチャー)$, float on, pin on, no_dim on, opacity 1.0 override on, content video on
windowrule = match:class ^(firefox)$, match:title ^(.*YouTube.*|.*Netflix.*|.*Prime Video.*|.*Twitch.*|Meet.*)$, no_dim on
windowrule = match:class ^(firefox)$, match:title ^(.*Tree Style Tab.*)$, float on
windowrule = match:class ^(firefox)$,match:title ^.*配下のタブを閉じますか.*$, float on
windowrule = match:float on, match:class ^(firefox)$, center on

windowrule = match:class ^(google-chrome.*)$, match:title ^(.*YouTube.*|.*Netflix.*|.*Prime Video.*|.*Twitch.*|Meet.*)$, no_dim on

windowrule = match:class ^(zoom)$, no_dim on

windowrule = match:class ^(.*pavucontrol)$, float on

windowrule = match:class mpv, no_blur on, no_dim on, tile on, rounding 0 on, content video on

windowrule = match:class ^(jetbrains-.*)$, match:title ^(Go to Line/Column)$, float on
windowrule = match:class ^(jetbrains-.*)$, match:title ^(Rename)$, float on
windowrule = match:class ^(jetbrains-.*)$, match:title ^(Open .*)$, float on
windowrule = match:class ^(jetbrains-.*)$, match:title ^(win.*)$, float on
windowrule = match:class ^(jetbrains-.*)$, match:title ^(win.*)$, match:float on, no_initial_focus on, no_blur on, no_anim on, border_size 0, no_dim on
windowrule = match:class ^(jetbrains-.*)$, match:title ^$, match:float on, size 640 480

windowrule = match:class foot, opacity 0.9 0.9 override on
windowrule = match:class footclient, opacity 0.9 0.9 override on
windowrule = match:class neovide, opacity 0.9 0.9 override on
windowrule = match:class .*ghostty, opacity 0.9 0.9 override on

windowrule = match:class ^(ueberzugpp.*)$, no_dim on, no_blur on, no_anim on

windowrule = match:class ^(steam_app_.*)$, no_dim on, no_blur on, no_anim on, decorate off, rounding 0, border_size 0, content game

windowrule = match:class ^(OxygenNotIncluded)$, no_dim on, no_blur on, no_anim on, decorate off, rounding 0, border_size 0, content game

windowrule = match:class Nsxiv, float on, center on, size (monitor_w*0.5) (monitor_h*0.7)

windowrule = match:class ^(swayimg.*), float on, center on, size (monitor_w*0.7) (monitor_h*0.8), no_dim on, content photo

windowrule = match:class yad, float on

windowrule = match:class (.*ripdrag)$, float on

windowrule = match:float on, animation popin

windowrule = match:class gamescope, no_blur on, no_dim on, no_anim on, decorate off, rounding 0, border_size 0, content game, idle_inhibit always, immediate on

windowrule = match:xdg_tag proton-game, center on, float on, content game, no_blur on, no_dim on, no_anim on, decorate off, rounding 0, border_size 0, idle_inhibit always, immediate on


windowrule = match:class pcsx2.*, no_blur on, no_dim on, content game, idle_inhibit focus on

windowrule = match:class pdfpc, no_dim on



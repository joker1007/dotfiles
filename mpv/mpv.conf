profile=gpu-hq
vo=gpu

#ao=alsa
#audio-device=alsa/hdmi:CARD=HDMI,DEV=3
#audio-spdif=ac3,eac3,dts,dts-hd,truehd
audio-channels=auto-safe
ao=pulse

# af=@ac3enc:lavcac3enc=tospdif=yes:bitrate=640
cache=yes
alsa-resample=no
volume=70
volume-max=200
hwdec=auto
#hwdec-codecs=h264,hevc,vp9,mpeg1video,mpeg2video,mpeg4
demuxer-max-bytes=250000KiB
demuxer-readahead-secs=60
hidpi-window-scale=no
interpolation=yes

#vf=vdpaupp=hqscaling=1

scale=ewa_lanczossharp
scale-radius=3.2383154841662362
scale-antiring=0.7
cscale=ewa_lanczossharp
cscale-antiring=0.7
tscale=oversample
#tscale=box
#tscale-window=quadric
#tscale-radius=1.0
#tscale-clamp=0.0
#tscale-antiring=0.7
sws-allow-zimg=yes
zimg-fast=no

video-sync=display-resample

dither-depth=auto

correct-downscaling=yes
sigmoid-upscaling=yes

deband=yes
deband-iterations=2
deband-threshold=24
deband-grain=0

stop-screensaver=yes
osd-duration=3000
osd-font-size=24
osd-playing-msg='${filename}\n【vo:${current-vo}】\nhwdec:${hwdec-current}\n\n'
osd-msg3='vo:${current-vo} hwdec:${hwdec-current} format:${file-format}\n${estimated-display-fps}=(${vsync-ratio} x ${container-fps}) - ${frame-drop-count} - ${mistimed-frame-count}\n${time-pos}- ${=time-pos} - v${volume}\nsync:${total-avsync-change} - delayed=${vo-delayed-frame-count}\n${width} x ${height} - ${display-names}\n ${filename}\n${video-codec} [${video-bitrate}]\nao:${current-ao} ${audio-codec} (${audio-channels}) [${audio-bitrate}]\n${?current-ao==alsa:audio-device:${audio-device}}\n\n ${track-list}'

ad-lavc-downmix=no
af=@sofa:!lavfi=[sofalizer=sofa=/home/joker/ClubFritz6.sofa:type=freq:gain=1:lfegain=1],@pan:!lavfi=[pan=stereo| FL < FL + 0.5*FC + 0.6*BL + 0.6*SL | FR < FR + 0.5*FC + 0.6*BR + 0.6*SR],@aresample:!lavfi=[aresample=matrix_encoding=dplii:ocl=stereo]
osc=no

# [svp]
input-ipc-server=/tmp/mpvsocket
hwdec=auto-copy
hr-seek-framedrop=no
resume-playback=no
#opengl-early-flush=yes

[gui]
terminal=no
force-window=yes
idle=once

[headphone]
profile=gui
ao=alsa
audio-device=alsa/sysdefault:CARD=S820

[pulse]
profile=gui
ao=pulse
audio-spdif=

[surround]
profile=gui
ao=alsa
audio-device=alsa/iec958:CARD=Generic,DEV=0
audio-spdif=ac3,eac3,dts
audio-channels=7.1,5.1,stereo
af=@ac3enc:lavcac3enc=tospdif=yes:bitrate=640

[surround-hdmi]
profile=gui
ao=alsa
audio-device=alsa/hdmi:CARD=HDMI,DEV=3
audio-spdif=ac3,eac3,dts,dts-hd,truehd
audio-channels=7.1(alsa),5.1(alsa),stereo

[bt]
profile=gui
ao=alsa
audio-device=alsa/bluealsa
audio-spdif=
audio-channels=stereo

[jack]
profile=gui
ao=jack
audio-spdif=
jack-port=HDMI
audio-channels=7.1(alsa),5.1(alsa),stereo
jack-std-channel-layout=any

[launcher]
profile=gui

b cycle deband
Alt+RIGHT add video-rotate 90
Alt+LEFT add video-rotate -90
F vf add hflip
Alt+1 af toggle @sofa
Alt+2 af toggle @pan
Alt+3 af toggle @aresample
#Alt+4 af toggle @ac3enc

Alt+p set ao pulse; set audio-spdif ""; set audio-channels auto-safe; show-text "ao: ${ao}\naudio-device: ${audio-device}\naudio-spdif: ${audio-spdif:none}\naudio-channels: ${audio-channels}"; audio-reload
Alt+j set ao jack; set audio-spdif ""; set audio-channels auto-safe; show-text "ao: ${ao}\naudio-device: ${audio-device}\naudio-spdif: ${audio-spdif:none}\naudio-channels: ${audio-channels}"; audio-reload
Alt+s set ao alsa; set audio-spdif ""; set audio-channels auto-safe; set audio-device alsa/S820; show-text "ao: ${ao}\naudio-device: ${audio-device}\naudio-spdif: ${audio-spdif:none}\naudio-channels: ${audio-channels}"; audio-reload
Alt+b set ao alsa; set audio-spdif ""; set audio-channels auto-safe; set audio-device alsa/bluealsa; show-text "ao: ${ao}\naudio-device: ${audio-device}\naudio-spdif: ${audio-spdif:none}\naudio-channels: ${audio-channels}"; audio-reload
Alt+h set ao alsa; set audio-spdif "ac3,eac3,dts,dts-hd,truehd"; set audio-channels 7.1,5.1,stereo; set audio-device alsa/hdmi:CARD=HDMI,DEV=3; show-text "ao: ${ao}\naudio-device: ${audio-device}\naudio-spdif: ${audio-spdif:none}\naudio-channels: ${audio-channels}"; audio-reload


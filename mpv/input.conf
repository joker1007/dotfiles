b cycle deband
Alt+RIGHT add video-rotate 90
Alt+LEFT add video-rotate -90
F vf add hflip

Alt+o vf set ""
Alt+i vf toggle format=yuv420p,vapoursynth=~~/motioninterpolation.vpy:4:4
Alt+r vf toggle vapoursynth=~~/rife.vpy
CTRL+2 vf toggle @frame-double
CTRL+3 vf toggle @frame-triple

Alt+z af toggle @loudnorm
Alt+x af toggle @pan
Alt+c af toggle @aresample

Alt+h apply-profile headphone; audio-reload
Alt+H apply-profile headphone restore; audio-reload
Alt+a apply-profile surround-hdmi; audio-reload
Alt+A apply-profile surround-hdmi restore; audio-reload
Alt+s apply-profile spdif-passthrough; audio-reload
Alt+S apply-profile spdif-passthrough restore; audio-reload

Alt+m apply-profile "prof-lavfi-cqt"
Alt+n apply-profile "prof-lavfi-clear"

CTRL+n script_message playlist-sort name asc
CTRL+N script_message playlist-sort name desc
CTRL+d script_message playlist-sort date asc
CTRL+D script_message playlist-sort date desc


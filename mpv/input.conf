b cycle deband
Alt+RIGHT add video-rotate 90
Alt+LEFT add video-rotate -90
F vf add hflip
Alt+1 af toggle @loudnorm
Alt+2 af toggle @pan
Alt+3 af toggle @aresample
Alt+4 af toggle @sofa

Alt+p apply-profile pulse; audio-reload
Alt+j apply-profile jack; audio-reload
Alt+s apply-profile headphone; audio-reload
Alt+b apply-profile bt; audio-reload
Alt+h apply-profile surround-hdmi; audio-reload

Alt+m apply-profile "prof-lavfi-cqt"
Alt+n apply-profile "prof-lavfi-clear"

CTRL+n script_message playlist-sort name asc
CTRL+N script_message playlist-sort name desc
CTRL+d script_message playlist-sort date asc
CTRL+D script_message playlist-sort date desc


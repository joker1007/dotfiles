continuation_prompt = ">> "

[directory]
truncation_length = 5
truncate_to_repo = false

[git_commit]
only_detached = false
tag_disabled = false

[git_metrics]
disabled = false

[gcloud]
disabled = true

[direnv]
disabled = false
symbol = "direnv:"
style = "bold blue"

[hostname]
ssh_only = false

[terraform]
format = "via [$symbol$version]($style) "

[time]
disabled = false

[ruby]
symbol = " "

[golang]
symbol = "ﳑ "

[os.symbols]
Gentoo="󰣨 "

[fill]
symbol = "-"
style = "bold green"
